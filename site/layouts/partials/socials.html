{{ if .Site.Params.social.show }}
    <section class="social-ref">
        <ul class="social-icons">
            {{ range .Site.Params.social.link }}
                <li>
                    <a href="{{ .href }}" target="_blank" aria-label="View my {{ .name }}" class="social-btn">
                        {{ partial .svg }}
                        <p>{{ .name }}</p>
                    </a>
                </li>
            {{ end }}
        </ul>
    </section>
{{ end }}
